<!DOCTYPE html>
<html>
  <head>
    <title>Contacts</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <h1>
      PROG8170â€“Software Quality Techniques: Spring/Summer 2021 Assignment 04
    </h1>
    <h2>Contacts</h2>

    <div id="navigation">
      <ul class="nav-list">
        <li id="js-show-all">Search</li>

        <li id="js-add-new">New</li>
      </ul>
    </div>

    <div id="contact-panel" class="panel">
      <form id="contact" action="#" onsubmit="return validateForm()">
        <h3>Add a new contact</h3>
        <div>
          <label>
            <input
              required
              type="text"
              name="firstName"
              id="name"
              placeholder="Moj"
            />
          </label>
          <label>
            <input
              required
              type="text"
              name="lastName"
              id="name"
              placeholder="Abbasszadeh"
            />
          </label>

          <label>
            <input
              required
              type="text"
              name="address"
              id="name"
              placeholder="Address"
            />
          </label>
          <label>
            <input
              required
              type="text"
              name="city"
              id="name"
              placeholder="City"
            />
          </label>

          <label>
            <input
              required
              type="text"
              name="province"
              id="name"
              placeholder="Province"
            />
          </label>
          <label>
            <input
              required
              type="text"
              name="postalCode"
              id="name"
              pattern="^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$"
              placeholder="Postal Code"
            />
          </label>
          <label>
            <input
              required
              type="tel"
              name="phone"
              id="name"
              pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$"
              placeholder="226-226-2626"
            />
          </label>
          <label>
            <input
              required
              type="email"
              name="email"
              id="name"
              pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
              placeholder="moj@moj.moj"
            />
          </label>
        </div>
        <textarea
          required
          name="notes"
          form="contact"
          placeholder="Enter notes here..."
        ></textarea>
        <div>
          <input required type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <div id="show-panel" class="panel"></div>
    <div id="new-panel" class="panel"></div>

    <script src="scripts/contacts.js"></script>
  </body>
</html>
